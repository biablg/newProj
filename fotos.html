    <style>
    .galleryfull{

    <script>
        $(function () {
            //Exibe a primeira imagem assim que abre a página, caso queira que não exiba nada é só remover essas duas linhas abaixo
            var imagefullgallery = $('.galleryfull img').attr("src");
            $( "#listFoto" ).append( "<img src='"+imagefullgallery+"' class='img-fluid'>" );

            //Executa a função quando clicar na imagem
            $('.galleryfull img').on('click', function () {
                //Pega o link da imagem
                var imagefullgallery = $(this).attr("src");
                //Limpa a imagem quando clicar novamente
                $( "#listFoto" ).html( " " );
                //Adiciona a imagem
                $( "#listFoto" ).append( "<img src='"+imagefullgallery+"' class='img-fluid'>" );
            })
        })
    </script>
